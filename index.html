<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Calvin Marcellino</title>

    <!-- css external -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- header content -->
    <header>
        <h1 class="font-bold italic text-4xl mb-3 ">Todo List</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- Form section  -->
        <section>
            <form>
                <!-- Todo input -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">

                <!-- Date input -->
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- add button  -->
            <button class="border p-2 bg-blue-500 text-white mt-3" type="button" onclick="addTodo()">Add Todo</button>
        </section>

        <!-- Action section -->
        <section class="flex pt-2 justify-between">
            <!-- Clear all button  -->
            <button class="border rounded p-2 bg-red-500 text-white">Clear All Todos</button>

            <!-- Filter options -->
            <button class="border rounded p-2 bg-blue-500 text-white ">Filter Todos</button>
        </section>

        <!-- Todo List Section -->
        <section class="pt-5">
            <header>
                <h1 class="text-2xl font-semibold">List of Todos</h1>
            </header>

            <ul class="pt-2" id="todo-list">
                <!-- Todos item will be dunamicaly added here -->
                <li>No todos available</li>
            </ul>
        </section>
        
    </main>

    <!-- footer content -->
    <footer>
        <p class="text-center text-gray-500 text-sm mt-30">
            2026 Todo List newbie App. All rights reserved(don,t make it serious)
        </p>
    </footer>

    <!-- javascript external -->
    <script src="js\script.js"></script>
</body>
</html>
